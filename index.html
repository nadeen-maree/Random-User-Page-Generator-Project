<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container">
            
        </div>	
        <div class="quote-container">
           
        </div>	
        <div class="content-container">	
            <div class="pokemon-container">
               
            </div>	
            <div class="meat-container">
               
            </div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
               
            </div>	
        </div>	
        <div class="user-dropdown">
            <select id="user-dropdown-template"></select>
        </div>
        <div class="buttons">	
            <button id="load-user-data">Load User Data</button>
            <button id="save-user-page">Save User Page</button>
            <button id="load-user-page">Load User Page</button>
        </div>	
    </div>
    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{image}}>

        <div id="pokemon-text">{{name}}</div>
   </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <br>
        {{#each friends}}
        <div>{{firstName}} {{lastName}}</div>
        <br>
        {{/each}}
    </script>

    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src={{picture}}>
        <div class="user-info">
        {{firstName}} {{lastName}}
        <br>
        {{city}}, {{state}}
        </div>
   </script>
<script id="quote-template" type="text/x-handlebars-template">
        favorite quote
        <br>
        <p>{{quote}}</p> 
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        About Me 
        <br><br>
        <div class="meat-text">{{meatText}}</div>
   </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="save-and-load-user-data.js"></script>
    <script src="main.js"></script>
</body>

</html>
