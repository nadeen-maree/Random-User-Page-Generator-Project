<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container">
            <script id="user-template" type="text/x-handlebars-template">
                <div class="user-data">
                    <img src="{{ picture }}" alt="Profile Pic" id="profile-pic">
                    <div class="user-info">
                        <p>{{ firstName }} {{ lastName }}</p>
                        <p>{{ city }}, {{ state }}</p>
                    </div>
                </div>
            </script>
        </div>	
        <div class="quote-container">
            <script id="quote-template" type="text/x-handlebars-template">
                    <h4>Favorite quote:</h4>
                    <p>{{ quote }}</p>
            </script>
        </div>	
        <div class="content-container">	
            <div class="pokemon-container">
                <script id="pokemon-template" type="text/x-handlebars-template">
                    <img src="{{ image }}" alt="{{ name }}" id="pokemon-image">
                    <p>Favorite Pokemon: {{properCase name }}</p>
                </script>
            </div>	
            <div class="meat-container">
                <script id="meat-template" type="text/x-handlebars-template">
                    <div class="meat-text">
                        <h3>About me</h3>
                        <p>{{ meatText }}</p>
                    </div>
                </script>
            </div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
                <script id="friends-template" type="text/x-handlebars-template">
                    {{#each friends}}
                    <div class="friend">
                        <p>{{ firstName }} {{ lastName }}</p>
                    </div>
                    {{/each}}
                </script>
            </div>	
        </div>	
        <div class="user-dropdown">
            <select id="user-dropdown-template"></select>
        </div>
        <div class="buttons">	
            <button id="load-user-data">Load User Data</button>
            <button id="save-user-page">Save User Page</button>
            <button id="load-user-page">Load User Page</button>
        </div>	
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="save-and-load-user-data.js"></script>
    <script src="main.js"></script>
</body>

</html>
